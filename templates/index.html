<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Weight Prediction</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 35px;
            border-radius: 12px;
            width: 360px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            color: #444;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 6px rgba(37, 117, 252, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2575fc;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            background: #1b60d1;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="/predict" method="POST">
            <h1>Predict Birth Weight</h1>

            <label for="gestation">Gestation (in days):</label>
            <input type="number" id="gestation" name="gestation" step="0.1" required>

            <label for="parity">Parity (previous births):</label>
            <input type="number" id="parity" name="parity" required>

            <label for="age">Mother's Age (years):</label>
            <input type="number" id="age" name="age" step="0.1" required>

            <label for="height">Mother's Height (in inches):</label>
            <input type="number" id="height" name="height" step="0.1" required>

            <label for="weight">Mother's Weight (in pounds):</label>
            <input type="number" id="weight" name="weight" step="0.1" required>

            <label for="smoke">Smoking (0 = No, 1 = Yes):</label>
            <input type="number" id="smoke" name="smoke" required>

            <button type="submit">Predict Birth Weight</button>
            <h3>Predicted Birth Weight : {{prediction}}</h3>
        </form>
    </div>
</body>
</html>
